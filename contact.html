<!DOCTYPE html>
<html>
<head>
	<title>Basic portfolio</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<header id="nav">
			<a href="index.html" id="head">Sofiane Guerfi</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</header>
	</div>
	<div class="maincontainer" id="contact">
		<h3>Contact</h3>
		<form>
			<ul>
				<li>
					<label for="name">Name</label>
					<input type="text" name="name" id="name" placeholder="Ex:Sofiane Guerfi">
				</li>
				<li>
					<label for="email">Email</label>
					<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required" mailto="schguerfi@gmail.com">
				</li>
				<li>
					<label for="message">Message</label>
					<textarea id="message" name="message" required="required"></textarea> 
				</li>
			</ul>
			<input type="submit" name="submit">
		</form>
		
	</div>
	<div class="sidebar">
		<h4>Connect with Me</h4>
		<img src="Basic-Portfolio/assets/images/if_github_square_107105.png" class="social" alt="github">
		<img src="Basic-Portfolio/assets/images/if_linkedin_square_color_107091.png" class="social" alt="linkedin">
		<img src="Basic-Portfolio/assets/images/if_stackoverflow_273179.png" class="social" alt="stackoverflow">
	</div>
	<footer>
		<div class="bar">
			&copy; Copyright 2017 Sofiane Guerfi
		</div>
	</footer>
</body>
</html>
